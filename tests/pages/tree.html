<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>tree-editor</title>

  <!-- json editor -->
  <script src="../../dist/jsoneditor.js"></script>
  <script src="https://unpkg.com/vanilla-picker@2.10.0/dist/vanilla-picker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.16.3/jQuery.tagify.min.js" integrity="sha512-KrZxm32rpNTnLqGE9Ua9lqx/PotsLe4abIJ9q7pc31U7ZOOsVf+K1YrxFaLMd8pjQguwmkbsMx8FQGuSd3al/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>
<body>

<textarea class="debug" cols="30" rows="10"></textarea>
<button class='get-value'>Get Value</button>
<div class='container'></div>
<div id="jstreeChart"></div>
<button onclick="reload_chart()">Show Tree</button>

<script>
  var container = document.querySelector('.container');
  var debug = document.querySelector('.debug');

  var schema = {
    "type": "object",
    "title": "string-tree-editor",
    "properties": {
      "field1": {
        "type": "string",
        "format": "tree",
        // "default": "empty",
        "options": {
          "tree": {
            "value": "text",
            "jstree": {
              "core": {
                "data": [
                    {
                      id: 'ajson1', parent: '#', text: 'Simple root node'
                    },
                    {
                      id: 'ajson2', parent: '#', text: 'Root node 2'
                    },
                    {
                      id: 'ajson3', parent: 'ajson2', text: 'Child 1'
                    },
                    {
                      id: 'ajson4', parent: 'ajson2', text: 'Child 2'
                    }
                ]
              },
              "plugins" : ["wholerow", "checkbox", "search"],
              "search": {
                "case_sensitive": false,
                "show_only_matches": true
              }
            }
          }
        }
      },
      "field2": {
        "type": "string",
        "format": "tree",
        // "default": "empty2",
        "options": {
          "tree": {
            "value": "text",
            "jstree": {
              "core": {
                "data": [
                    {
                      id: 'ajson2', parent: '#', text: 'Root node 2'
                    },
                    {
                      id: 'ajson3', parent: 'ajson2', text: 'Child 1'
                    },
                    {
                      id: 'ajson4', parent: 'ajson2', text: 'Child 2'
                    }
                ]
              }
            }
          }
        }
      },
      "field3": {
        "type": "string",
        "default": "empty3"
      },
      "field4": {
        "type": "string",
        "format": "tree",
        // "default": "empty2",
        "options": {
          "tree": {
            "value": "text",
            "jstree": {
              "core": {  
                'data' : function (obj, cb) { 
                  console.log("AJAX REQUEST OBJ: ", obj);
                  let arr = []
                  fetch('https://www.semantic-mediawiki.org/w/api.php?action=ask&query=[[Located%20in::Germany]]&format=json')
                    .then(response => {
                      console.log('response: ', response);
                      return response.json();
                    })
                    .then(data => {
                      console.log('data: ', data.query.results);
                      for (const [key, value] of Object.entries(data.query.results)) {
                        // console.log(`${key}: ${value}`);
                        console.log('value: ', value.displaytitle);
                        arr.push({
                          // id : key, 
                          text : value.displaytitle !== "" ? value.displaytitle : value.fulltext, 
                          parentNode : value.printouts.length === 0 ? '#' : value.printouts
                        })
                      }
                      console.log('arr: ', arr)
                      cb.call(this, arr);
                    })
                    .catch(console.error);
                  // 1. fetch
                  // 2. json --> correct json format []
                  // 3. callback
                }
              }
            }
          }
        }
      }
    }
  };

  var editor = new JSONEditor(container, {
    schema: schema
  });

  document.querySelector('.get-value').addEventListener('click', function () {
    debug.value = JSON.stringify(editor.getValue());
  });

</script>

</body>
</html>
