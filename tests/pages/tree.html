<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>tree-editor</title>

  <!-- json editor -->
  <script src="../../dist/jsoneditor.js"></script>
  <script src="https://unpkg.com/vanilla-picker@2.10.0/dist/vanilla-picker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />

  <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
  <!-- <script src="https://code.jquery.com/jquery-3.6.0.js"></script> -->
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tagify/4.16.3/jQuery.tagify.min.js"
    integrity="sha512-KrZxm32rpNTnLqGE9Ua9lqx/PotsLe4abIJ9q7pc31U7ZOOsVf+K1YrxFaLMd8pjQguwmkbsMx8FQGuSd3al/g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.polyfills.min.js"></script> -->
  <link href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <textarea class="debug" cols="30" rows="10"></textarea>
  <button class='get-value'>Get Value</button>
  <div class='container'></div>
  <div id="jstreeChart"></div>
  <button onclick="reload_chart()">Show Tree</button>

  <script>
    var container = document.querySelector('.container');
    var debug = document.querySelector('.debug');

    var schema = {
      "type": "object",
      "title": "string-tree-editor",
      "properties": {
        "field1": {
          "type": "string",
          "format": "tree",
          // "default": "empty",
          "options": {
            "tree": {
              "value": "text",
              "jstree": {
                "core": {
                  "data": [
                    {
                      id: 'ajson1', parent: '#', text: 'Simple root node'
                    },
                    {
                      id: 'ajson2', parent: '#', text: 'Root node 2'
                    },
                    {
                      id: 'ajson3', parent: 'ajson2', text: 'Child 1'
                    },
                    {
                      id: 'ajson4', parent: 'ajson2', text: 'Child 2'
                    }
                  ]
                },
                "plugins": ["wholerow", "checkbox", "search"],
                "search": {
                  "case_sensitive": false,
                  "show_only_matches": true
                }
              }
            }
          }
        },
        "field2": {
          "type": "string",
          "format": "tree",
          // "default": "empty2",
          "options": {
            "tree": {
              "value": "text",
              "jstree": {
                "core": {
                  "data": [
                    {
                      id: 'ajson2', parent: '#', text: 'Root node 2'
                    },
                    {
                      id: 'ajson3', parent: 'ajson2', text: 'Child 1'
                    },
                    {
                      id: 'ajson4', parent: 'ajson2', text: 'Child 2'
                    }
                  ]
                }
              }
            }
          }
        },
        "field3": {
          "type": "string",
          "default": "empty3"
        },
        "field4": {
          "type": "string",
          "format": "tree",
          // "default": "empty2",
          "options": {
            "tree": {
              "value": "text",
              "jstree": {
                "core": {
                  'data': function (obj, cb) {
                    console.log("AJAX REQUEST OBJ: ", obj);
                    // let arr = []
                    // let i = 0;
                    fetch('https://www.semantic-mediawiki.org/w/api.php?action=ask&query=[[Located%20in::Germany]]OR[[Demo:Germany]]|?Located%20in&format=json')
                      .then(response => {
                        console.log('response: ', response);
                        return response.json();
                      })
                      .then(data => {
                        console.log('data: ', data.query.results);
                        let arr = []
                        let nodesArr = []
                        let parentsArr = []
                        let rootNodesArr = []

                        for (const [key, value] of Object.entries(data.query.results)) {
                          console.log('=======BEGINN===========')

                          let node = value["fulltext"]
                          let parentArr = value.printouts;
                          let parentNode = value.printouts["Located in"][0]["fulltext"]
                          // parentNode = parentNode["displaytitle"] !== "" ? parentNode["displaytitle"] : parentNode["fulltext"]

                          console.log('ARR: ', arr)
                          console.log('NODE: ', node)
                          console.log('PARENT: ', parentNode)

                          arr.push({
                            id: node,
                            parent: parentArr.length === 0 ? '#' : parentNode,
                            text: node
                          })

                          if (!nodesArr.includes(node)) {
                            nodesArr.push(node)
                          }

                          if (parentArr.length !== 0 && !parentsArr.includes(parentNode)) {
                            parentsArr.push(parentNode)
                          }

                          // if (parentArr.length !== 0 && !rootNodesArr.includes(parentNode)) {
                          // // if (parentArr.length !== 0 && !nodesArr.filter(e => e === parentNode).length > 0) {
                          //   rootNodesArr.push(parentNode)
                          // } else {
                          //   nodesArr.filter(e => e !== parentNode)
                          // }
                        }
                        console.log('arr: ', arr)
                        console.log("nodesArr: ", nodesArr)
                        console.log("parentsArr: ", parentsArr)

                        // set an orphan node to a root
                        parentsArr.forEach(p => {
                          if (!nodesArr.filter(n => n === p).length > 0)
                          rootNodesArr.push(p)
                        })
                        
                        console.log("rootNodesArr: ", rootNodesArr)

                        rootNodesArr.forEach(e => arr.push({ id: e, parent: '#', text: e }))
                        console.log('arr: ', arr)
                        cb.call(this, arr);
                      })
                      .catch(console.error);
                  }
                }
              }
            }
          }
        }
      }
    };

    var editor = new JSONEditor(container, {
      schema: schema,
      // data:{"field1":"","field2":"","field3":"empty3","field4":["Demo:Germany"]}  //btn 'setValue'
    });

    document.querySelector('.get-value').addEventListener('click', function () {
      debug.value = JSON.stringify(editor.getValue());
    });

  </script>

</body>

</html>
